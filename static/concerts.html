<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert Management</title>
    <link rel="stylesheet" type="text/css" href="styles/concerts.css">
</head>
<body>
    <h1>Concerts Management</h1>

    <div class="mgmt-div">
        <input id="band-id" type="text" placeholder="Band ID">
        <input id="venue-id" type="text" placeholder="Venue ID">
        <input id="concert-ticket-price" type="number" placeholder="Ticket Price">
        <span>
            <input id="concert-date" type="date" placeholder="Date">
            <input id="concert-time" type="time" placeholder="Time">
        </span>

        <button id="btn-add-concert">Add Concert</button>
    </div>

    <div id="concerts-list-div">
        <h3>Concerts:</h3>
        <table>
            <thead>
                <th>id</th>
                <th>bandId</th>
                <th>venueId</th>
                <th>Date</th>
                <th>Time</th>
                <th>Available Tickets</th>
                <th>Ticket Price</th>
            </thead>
            <tbody id="concerts-body"></tbody>
        </table>
    </div>

    <div id="popup">
        <div id="popup-update">
            <h3>Update Concert:</h3>
            <input id="band-popup" type="text" placeholder="bandId">
            <input id="venue-popup" type="text" placeholder="venueId">
            <span>
                <input id="date-popup" type="date" placeholder="Date">
                <input id="time-popup" type="time" placeholder="Time">
            </span>
            <input id="tickets-popup" type="number" placeholder="Available Tickets">
            <input id="price-popup" type="number" placeholder="Ticket Price">

            <span>
                <button id="btn-update-concert">Update</button>
                <button id="btn-cancel">Canel</button>
            </span>
        </div>
    </div>
    
    <script src="script/header.js"></script>
    <script src="script/concerts.js"></script>
</body>
</html>
