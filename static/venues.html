<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Management</title>
    <link rel="stylesheet" type="text/css" href="styles/bands.css">
</head>
<body>
    <h1>Venues Management</h1>

    <div class="mgmt-div">
        <input id="venue-name" type="text" placeholder="Name">
        <input id="venue-capacity" type="number" placeholder="Capacity">
        <input id="venue-address" type="text" placeholder="Address">
        <input id="venue-website" type="url" placeholder="Website">

        <button id="btn-add-venue">Add Venue</button>
    </div>

    <div id="venues-list-div">
        <h3>Venues:</h3>
        <table>
            <thead>
                <th>id</th>
                <th>Name</th>
                <th>Capacity</th>
                <th>Address</th>
                <th>Website</th>
            </thead>
            <tbody id="venues-body"></tbody>
        </table>
    </div>

    <div id="popup">
        <div id="popup-update">
            <h3>Update Venue:</h3>
            <input id="name-popup" type="text" placeholder="Name">
            <input id="capacity-popup" type="text" placeholder="Capacity">
            <input id="address-popup" type="text" placeholder="Address">
            <input id="website-popup" type="text" placeholder="Website">

            <span>
                <button id="btn-update-venue">Update</button>
                <button id="btn-cancel">Canel</button>
            </span>
        </div>
    </div>
    
    <script src="script/header.js"></script>
    <script src="script/venues.js"></script>
</body>
</html>
