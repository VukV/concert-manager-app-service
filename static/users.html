<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="styles/users.css">
</head>
<body>
    <h1>Users Management</h1>

    <div class="mgmt-div">
        <input id="user-name" type="text" placeholder="Username">
        <input id="user-password" type="text" placeholder="Password">
        <input id="user-email" type="email" placeholder="E-mail">
        <span class="privilege-span">
            <div class="privilege-div">Privilege</div>
            <select name="Role" id="user-role">
                <option id="option-manager" value="MANAGER">Manager</option>
                <option id="option-admin" value="ADMIN">Admin</option>
                <option id="option-user" value="USER">User</option>
            </select>
        </span>

        <button id="btn-add-user">Add User</button>
    </div>

    <div id="users-list-div">
        <h3>Users:</h3>
        <table>
            <thead>
                <th>id</th>
                <th>Username</th>
                <th>Email</th>
                <th>Privilege</th>
            </thead>
            <tbody id="users-body"></tbody>
        </table>
    </div>

    <div id="popup">
        <div id="popup-update">
            <h3>Update User:</h3>
            <input id="name-popup" type="text" placeholder="Username">
            <input id="password-popup" type="text" placeholder="Password">
            <input id="email-popup" type="text" placeholder="Email">
            <span class="privilege-span">
                <div class="privilege-div">Privilege</div>
                <select name="Role" id="role-popup">
                    <option id="manager-popup" value="MANAGER" selected>Manager</option>
                    <option id="admin-popup" value="ADMIN">Admin</option>
                    <option id="user-popup" value="USER">User</option>
                </select>
            </span>

            <span>
                <button id="btn-update-user">Update</button>
                <button id="btn-cancel">Canel</button>
            </span>
        </div>
    </div>

    <script src="script/header.js"></script>
    <script src="script/users.js"></script>
</body>
</html>
