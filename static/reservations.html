<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Management</title>
    <link rel="stylesheet" type="text/css" href="styles/reservations.css">
</head>
<body>
    <h1>Reservations Management</h1>

    <div class="mgmt-div">
        <input id="user-id" type="text" placeholder="User ID">
        <input id="concert-id" type="text" placeholder="Concert ID">
        <input id="tickets-count" type="number" placeholder="Tickets Count">

        <button id="btn-add-reservation">Add Reservation</button>
    </div>

    <div id="reservations-list-div">
        <h3>Reservations:</h3>
        <table>
            <thead>
                <th>id</th>
                <th>userId</th>
                <th>concertId</th>
                <th>Tickets Count</th>
                <th>Total Price</th>
                <th>Valid Until</th>
            </thead>
            <tbody id="reservations-body"></tbody>
        </table>
    </div>

    <div id="popup">
        <div id="popup-update">
            <h3>Update Reservation:</h3>
            <input id="user-popup" type="text" placeholder="userId">
            <input id="concert-popup" type="text" placeholder="concertId">
            <input id="tickets-popup" type="number" placeholder="Tickets Count">
            <input id="price-popup" type="number" placeholder="Total Price">
            <input id="date-popup" type="date" placeholder="Valid Until">

            <span>
                <button id="btn-update-reservation">Update</button>
                <button id="btn-cancel">Canel</button>
            </span>
        </div>
    </div>
  
    <script src="script/header.js"></script>
    <script src="script/reservations.js"></script>
</body>
</html>
