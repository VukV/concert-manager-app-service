<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Management</title>
    <link rel="stylesheet" type="text/css" href="styles/bands.css">
</head>
<body>
    <h1>Bands Management</h1>

    <div class="mgmt-div">
        <input id="band-name" type="text" placeholder="Name">
        <input id="band-country" type="text" placeholder="Country">
        <input id="band-year" type="text" placeholder="Year Formed">
        <input id="band-genre" type="text" placeholder="Genre">

        <button id="btn-add-band">Add Band</button>
    </div>

    <div id="bands-list-div">
        <h3>Bands:</h3>
        <table>
            <thead>
                <th>id</th>
                <th>Name</th>
                <th>Genre</th>
                <th>Country</th>
                <th>Year</th>
            </thead>
            <tbody id="bands-body"></tbody>
        </table>
    </div>
  
    <script src="script/header.js"></script>
    <script src="script/bands.js"></script>
</body>
</html>
